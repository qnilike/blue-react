<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		img{
			width: 200px;
			height: 200px;
		}
	</style>
	<script src="../js/react.js"></script>
	<script src="../js/react-dom.js"></script>
	<script src="../js/browser.js"></script>
	<script src="../js/jquery.js"></script>
	<script type="text/babel">	
		class TmpComp extends React.Component{
			constructor(...args){
				super(...args);
			}
			fn1(){
				alert("父级");
			}
			fn2(ev){
				alert("子级");
				//return false;不可取
				//ev.cancelBubble=true;不可取
				//ev.stopPropagation();
				ev.nativeEvent.stopImmediatePropagation();
			}
			render(){
				return <div onClick={this.fn1.bind(this)}>
					<div onClick={this.fn2.bind(this)}>1qaz</div>
				</div>
			}

		}
		$(function(){
			ReactDOM.render(
				<TmpComp />,
				$("blue-view")[0]
			)
		})
	</script>
</head>
<body>
	<blue-view></blue-view>
</body>
</html>
